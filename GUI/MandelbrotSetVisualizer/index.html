<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandelbrot set visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.js"></script>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="sidebar">
      <div class="section">
        <label for="input-max-iter">Max Iterations:</label>
        <input value="700" class="form-field" type="number" id="input-max-iter">
        <div class="button-row">
          <button style="margin-right: 5px;" id="button-max-iter">Apply</button>
          <button style="margin-left: 5px;" disabled>Cancel</button>
        </div>      
      </div>
      <hr>
      <div class="section">
        <label for="input-palette-length">Palette Length:</label>
        <input value="250" class="form-field" type="number" id="input-palette-length">
        <div class="button-row">
          <button style="margin-right: 5px;" id="button-palette-length">Apply</button>
          <button style="margin-left: 5px;" disabled>Cancel</button>
        </div>      
      </div>
      <hr>
      <div class="section">
        <label for="select-max-iter">Palette:</label>
        <select class="form-field" id="select-max-iter">
          <option value="navy">Navy</option>
          <option value="grayscale">Grayscale</option>
        </select>
      </div>
      <div class="sidebar-footer">
        <button id="button-reset">Reset</button>
      </div>
    </div>
    <div class="canvas-wrapper">
      <div id="main-canvas"></div>
    </div>
  </body>
</html>
